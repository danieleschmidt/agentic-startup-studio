name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.6.1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ========== CODE QUALITY ==========
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ğŸ¨ Check code formatting (Black)
        run: black --check --diff .

      - name: ğŸ“‹ Check import sorting (isort)
        run: isort --check-only --diff .

      - name: ğŸ” Lint code (Ruff)
        run: ruff check --output-format=github .

      - name: ğŸ” Type checking (MyPy)
        run: mypy --show-error-codes --no-error-summary .

  # ========== SECURITY SCANNING ==========
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ğŸ”’ Security scan (Bandit)
        run: |
          bandit -r pipeline/ core/ scripts/ -f json -o bandit-report.json
          bandit -r pipeline/ core/ scripts/ --severity-level medium

      - name: ğŸ›¡ï¸ Dependency security check (Safety)
        run: safety check --json --output safety-report.json

      - name: ğŸ” Check for secrets
        run: |
          python scripts/validate_production_secrets.py --scan-hardcoded --strict

      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # ========== TESTING ==========
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_DB: studio_test
          POSTGRES_USER: studio
          POSTGRES_PASSWORD: studio
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: ğŸ§ª Run unit tests
        env:
          DATABASE_URL: postgresql://studio:studio@localhost:5432/studio_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: testing
        run: |
          pytest tests/ \
            --cov=pipeline \
            --cov=core \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=90 \
            --maxfail=3 \
            --tb=short \
            -v

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ“‹ Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml

  # ========== INTEGRATION TESTS ==========
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_DB: studio_test
          POSTGRES_USER: studio
          POSTGRES_PASSWORD: studio
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: ğŸ”— Run integration tests
        env:
          DATABASE_URL: postgresql://studio:studio@localhost:5432/studio_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: testing
        run: |
          pytest tests/integration/ \
            -m integration \
            --maxfail=1 \
            --timeout=300 \
            -v

  # ========== DOCKER BUILD ==========
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: agentic-startup-studio:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Test Docker image
        run: |
          docker run --rm agentic-startup-studio:${{ github.sha }} python -c "import pipeline; print('âœ… Package imports successfully')"

  # ========== DEPENDENCY CHECK ==========
  dependency-check:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: ğŸ” Check for dependency conflicts
        run: pip check

      - name: ğŸ” Check for outdated dependencies
        run: pip list --outdated

      - name: ğŸ“Š Generate dependency tree
        run: |
          pip install pipdeptree
          pipdeptree --json > dependency-tree.json

      - name: ğŸ“‹ Upload dependency report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-report
          path: dependency-tree.json

  # ========== BUILD VALIDATION ==========
  build-validation:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: ğŸ” Check package
        run: twine check dist/*

      - name: ğŸ“‹ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

  # ========== PERFORMANCE TESTS ==========
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_DB: studio_test
          POSTGRES_USER: studio
          POSTGRES_PASSWORD: studio
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: âš¡ Run performance benchmarks
        env:
          DATABASE_URL: postgresql://studio:studio@localhost:5432/studio_test
        run: |
          python scripts/performance_benchmark.py --output performance-results.json

      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-results.json

  # ========== CONSOLIDATION ==========
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: 
      - code-quality
      - security
      - test
      - integration-tests
      - docker-build
      - dependency-check
      - build-validation
    if: always()
    steps:
      - name: âœ… Mark CI as successful
        if: ${{ needs.code-quality.result == 'success' && needs.security.result == 'success' && needs.test.result == 'success' && needs.integration-tests.result == 'success' && needs.docker-build.result == 'success' && needs.dependency-check.result == 'success' && needs.build-validation.result == 'success' }}
        run: echo "âœ… All CI checks passed successfully!"

      - name: âŒ Mark CI as failed
        if: ${{ needs.code-quality.result == 'failure' || needs.security.result == 'failure' || needs.test.result == 'failure' || needs.integration-tests.result == 'failure' || needs.docker-build.result == 'failure' || needs.dependency-check.result == 'failure' || needs.build-validation.result == 'failure' }}
        run: |
          echo "âŒ CI checks failed!"
          exit 1