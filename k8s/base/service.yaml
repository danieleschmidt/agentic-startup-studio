apiVersion: v1
kind: Service
metadata:
  name: agentic-startup-studio
  namespace: agentic-startup-studio
  labels:
    app.kubernetes.io/name: agentic-startup-studio
    app.kubernetes.io/component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: agentic-startup-studio
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-worker-metrics
  namespace: agentic-startup-studio
  labels:
    app.kubernetes.io/name: ai-agent-worker
    app.kubernetes.io/component: worker
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: ai-agent-worker
    app.kubernetes.io/component: worker
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
  namespace: agentic-startup-studio
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: agentic-startup-studio
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
---
# Headless service for StatefulSet components
apiVersion: v1
kind: Service
metadata:
  name: postgresql-headless
  namespace: agentic-startup-studio
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: postgresql
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database